<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Patient</h1>
        <p>Please fill the form!!</p>
       <!-- ... rest of your HTML above ... -->

<form id="PatientForm">
    <div class="row">
        <div class="column">
            <label for="Patient_id">Patient_id</label>
            <input type="text" id="Patient_id" name="Patient_id" placeholder="Your ID here" required>
        </div>
        <div class="column">
            <label for="Patient_name">Patient_name</label>
            <input type="text" id="Patient_name" name="Patient_name" placeholder="Your Name here" required>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email here" required>
        </div>
        <div class="column">
            <label for="Patient_number">Patient_Number</label>
            <input type="tel" id="Patient_number" name="Patient_number" placeholder="Your phone number here" required>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <label for="subject">Gender</label>
            <select id="subject" name="subject" required>
                <option value="">Select a Gender</option>
                <option value="inquiry">Male</option>
                <option value="support">Feamle</option>
                <option value="feedback">Other</option>
                <!-- Add more options here as needed -->
            </select>
        </div>
        <div class="column">
            <label for="office_name">Adhar number</label>
            <input type="number" id="adhar_no" name="adhar_no" pattern="\d{16}"
            placeholder="Enter your adhar number here" required>
        </div>
    </div>


    <div class="row">
        <div class="column">
            <label for="DOB">Date of birth</label>
            <input type="date" id="DOB" name="DOB" placeholder="Your Date of birth here" required pattern="\d{4}-\d{2}-\d{2}">
        </div>
        
       
            <div class="column">
                <label for="issue">Address</label>
                <textarea id="adress" placeholder="Enter your adress here" rows="3"></textarea>
            </div>
        
    </div>

    <div class="row">
        <div class="column">
            <label for="Country">Country</label>
            <input type="text" id="Country" name="Country" list="countryList" placeholder="Your country here" required>
            <datalist id="countryList">
                <!-- Country options will be added here -->
            </datalist>
        </div>
        <div class="column">
            <label for="State">State</label>
            <input type="text" id="State" name="State" list="stateList" placeholder="Your State here" required>
            <datalist id="stateList">
                <!-- State options will be populated by JavaScript -->
            </datalist>
        </div>
        
    </div>
    
    <div class="row">
        <div class="column">
            <label for="District">District</label>
            <input type="text" id="District" name="District" list="districtList" placeholder="Your District here" required>
            <datalist id="districtList">
                <!-- District options will be populated by JavaScript -->
            </datalist>
        </div>
        <div class="column">
            <label for="pincode">Pin-code</label>
            <input type="text" id="pincode" name="pincode" placeholder="Your pincode here" required>
        </div>
    </div>

    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById('PatientForm').addEventListener('submit', function(event) {
        // Perform validation checks here if needed.
        // If any field does not validate, you can call event.preventDefault() to stop the form submission
        // Example validation: Check if the Patient ID is a specific format
        var PatientId = document.getElementById('Patient_id').value;
        if (!/^[A-Z0-9]{4,}$/.test(PatientId)) {
            alert('Patient ID must be at least 4 characters long and contain only uppercase letters and numbers.');
            event.preventDefault(); // Stop form submission
        }
    });
</script>

</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    var countries = ["USA", "India", "Canada"]; // Add more countries
    var states = {
        "USA": ["California", "Texas", "Florida"], // Add more states
        "India": ["Maharashtra", "Tamil Nadu", "Delhi",, "Andhra Pradesh", "Arunachal Pradesh", "Assam", "Bihar", "Chhattisgarh", "Goa",
        "Gujarat", "Haryana", "Himachal Pradesh", "Jharkhand", "Karnataka", "Kerala",
        "Madhya Pradesh", "Maharashtra", "Manipur", "Meghalaya", "Mizoram",
        "Nagaland", "Odisha", "Punjab", "Rajasthan", "Sikkim", "Tamil Nadu",
        "Telangana", "Tripura", "Uttar Pradesh", "Uttarakhand", "West Bengal",
        "Andaman and Nicobar Islands", "Chandigarh", "Dadra and Nagar Haveli",
        "Daman and Diu", "Delhi", "Lakshadweep", "Puducherry"],
         // Add more states
        "Canada": ["Ontario", "Quebec", "British Columbia"] // Add more states
    };
    var districts = {
        "Andhra Pradesh": ["Visakhapatnam", "Vijayawada", "Guntur"],
    "Arunachal Pradesh": ["Tawang", "Itanagar", "Ziro"],
    "Assam": ["Guwahati", "Tezpur", "Dibrugarh"],
    // ... Add more districts for each state ...
    "West Bengal": ["Kolkata", "Darjeeling", "Howrah"],
    "Delhi": ["New Delhi", "North Delhi", "South Delhi"],
    "Puducherry": ["Puducherry", "Karaikal", "Yanam"],
        "Maharashtra": ["Pune", "Mumbai", "Nagpur"], // Add more districts
        "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai"], // Add more districts
        // Add more districts for other states
    };

    var countryInput = document.getElementById('Country');
    var stateInput = document.getElementById('State');
    var districtInput = document.getElementById('District');

    countryInput.addEventListener('input', function () {
        updateSuggestions(countries, countryInput.value, 'countryList');
    });

    countryInput.addEventListener('change', function () {
        var selectedCountry = countryInput.value;
        stateInput.value = ''; // Clear the state input
        updateSuggestions(states[selectedCountry], '', 'stateList');
    });

    stateInput.addEventListener('input', function () {
        var selectedCountry = countryInput.value;
        updateSuggestions(states[selectedCountry], stateInput.value, 'stateList');
    });

    stateInput.addEventListener('change', function () {
        var selectedState = stateInput.value;
        districtInput.value = ''; // Clear the district input
        updateSuggestions(districts[selectedState], '', 'districtList');
    });

    districtInput.addEventListener('input', function () {
        var selectedState = stateInput.value;
        updateSuggestions(districts[selectedState], districtInput.value, 'districtList');
    });

    function updateSuggestions(options, value, listId) {
        var dataList = document.getElementById(listId);
        dataList.innerHTML = ''; // Clear previous options

        if (!options) return; // No options available for this level

        var valueLowerCase = value.toLowerCase();
        options.forEach(function (option) {
            if (option.toLowerCase().startsWith(valueLowerCase)) {
                var optionElement = document.createElement('option');
                optionElement.value = option;
                dataList.appendChild(optionElement);
            }
        });
    }
});

</script>
