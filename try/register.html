<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ansan - User register</title>
    <link rel="stylesheet" href="register.css" >
    <link rel="icon" href="images/LOGO FINAL - TRANS BACKGROUND (1).png" type="image/png">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="images/shape.jpg" class="square" alt="" />
      <div class="form">
        <div class="contact-info"><center>
          <img src="images/LOGO FINAL - TRANS BACKGROUND (1).png" width="150px" height="150px">
          <h3 class="title">User register</h3></center>
          <p class="text">
          </p>

       
          <div class="contact-form">
            <span class="circle one"></span>
            <span class="circle two"></span>
  
            <form action="#" autocomplete="off">
              <h3 class="title">User register</h3>

              <div class="input-container">
                <input type="text" name="name" class="input"required />
                <label for="">Username</label>
                <span>Username</span>
              </div>

              <div class="input-container">
                <input type="email" name="email" class="input"required />
                <label for="">Email</label>
                <span>Email</span>
              </div>
              
              <div class="input-container">
                <input type="tel" name="phone" class="input"pattern="[0-9]{10}" required />
                <label for="">Phone</label>
                <span>Phone</span>
              </div>
     
              <div class="input-container">
                <label for="gender"></label>
                <select id="gender" name="gender" class="input" required>
                  <option value="" disabled selected>Select your gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="input-container">
                <input type="text" name="name" class="input" pattern="[0-9]{12}" required/>
                <label for="">adhar number</label>
                <span>Adhar number</span>
              </div>
           </div>  
      
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <center><h3 class="title" style="padding-top: 10px;">User information details</h3></center>
          <div class="input-container center">
            <label for="district">Address</label>
            <input type="text" id="district" name="Address" class="input" required />
            <span>District</span>
          </div>

            <div class="input-container center">
              <label for="district">District</label>
              <input type="text" id="district" name="district" class="input" required />
              <span>District</span>
            </div>
            
            <div class="input-container center">
              <label for="state">State</label>
              <input type="text" id="state" name="state" class="input" required />
              <span>State</span>
            </div>
            
            <div class="input-container center">
              <label for="country">Country</label>
              <input type="text" id="country" name="country" class="input" required />
              <span>Country</span>
            </div>
            
            <div class="input-container center">
              <label for="pincode">Pincode</label>
              <input type="text" id="pincode" name="pincode" class="input" pattern="[0-9]{6}" required />
              <span>Pincode</span>
            </div>
            
    

           <center style="padding: 20px;"> <input type="submit" value="Send" class="btn" /></center>
          </form>
        </div>
      </div>
    </div>

    <script src="js/register.js"></script>
  </body>
</html>
