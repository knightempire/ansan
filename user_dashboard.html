 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}



.navbar {
    background-color: #f5f2f2;
    color: #141414;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.nav-links {
    list-style: none;
    display: flex;
    margin-left: auto;
    padding-left: 30px;
    padding-right: 30px;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links a {
    text-decoration: none;
    color: #222121;
    position: relative;
    padding-left: 30px;
}

.nav-links a:before {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: #00bcd4;
    bottom: -5px;
    left: 0;
    transform: scaleX(0);
    transform-origin: center;
    transition: transform 0.3s ease;
}

.dropdown-content {
    padding: 15px;
    display: none;
    position: absolute;
    background-color: #f4f0f0;
    min-width: 120px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1);
}

.dropdown-content a {
    color: #212020;
    padding: 10px;
    text-decoration: none;
    display: block;
}

.dropdown .arrow-button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
}

/* Logo styling */
.logo {
    display: flex;
    align-items: center;
    color: #141414;
    text-decoration: none;
}

/* Increase the size of the logo image */
.logo img {
    width: 80px;
    height: 60px;
    margin-right: 10px;
}

    document.addEventListener('DOMContentLoaded', function () {
        const addCardButton = document.getElementById('addCardButton');
        const boxArea = document.querySelector('.box-area');
        const userForm = document.getElementById('userForm');
        const userNameInput = document.getElementById('userName');
        const genderSelect = document.getElementById('gender');
        const ageSelect = document.getElementById('age');

        function createNewCard(userName, gender, age) {
            const newCard = document.createElement('div');
            newCard.className = 'col-lg-4 col-md-8 mb-5';

            // Determine the card background color based on gender
            let cardBackgroundColor = '';
            if (gender === 'male') {
                cardBackgroundColor = '#c568c8';
                cardButtondColor='white';
                cardButtondfontColor='black'; 
                // Blue for males
            } else if (gender === 'female') {
                cardBackgroundColor = ' #fda1a1'; // Yellow for females
            }

            newCard.innerHTML = `
                <a href="" class="after-loop-item card border-0 shadow-lg" style="background-color: ${cardBackgroundColor};">

                            </table>                         <i class="fa fa-eye"></i>
                    </div>
                </a>
            `;
            return newCard;
        }

        addCardButton.addEventListener('click', function () {
            userForm.style.display = 'block';
        });

        userForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const userName = userNameInput.value.trim();
            const gender = genderSelect.value;
            const age = ageSelect.value;
            if (userName !== '') {
                const newCard = createNewCard(userName, gender, age);
                boxArea.appendChild(newCard);
                userForm.style.display = 'none';
                userNameInput.value = '';
                genderSelect.value = 'male'; // Set default gender to male
                ageSelect.value = 'child'; // Set default age to child
            }
        });
    });

<script>
  function toggleDropdown(button) {
    const dropdownContent = button.nextElementSibling;
    if (dropdownContent.style.display === "block") {
        dropdownContent.style.display = "none";
        button.style.transform = "rotate(0deg)"; // Reset rotation to 0 degrees
    } else {
        dropdownContent.style.display = "block";
        button.style.transform = "rotate(180deg)"; // Rotate 180 degrees when dropdown appears
    }
}


</script>

<script>

        dropdownContent.style.display = "block";
        arrowIcon.style.transform = "rotate(180deg)"; // Rotate 180 degrees for the arrow icon

}
